        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">

        <div class="row justify-content-center">
          <div class="col-md-8 mb-3">

              type="tel"
              class="form-control"
              name="Telefoonnummer"
              id="telefoonnummer"
              placeholder="Typ hier uw telefoonnummer" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <label for="skills" class="form-label fs-4">
              Duid hier aan in welke skills je ge√Ønteresseerd bent:

              <div class="mx-2 mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="HTML_en_CSS"
                  id="htmlcss" />
                <label class="form-check-label" for="htmlcss">HTML + CSS</label>
              </div>
              <div class="mx-2 mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="C#"
                  id="c#" />
                <label class="form-check-label" for="c#">C&num;</label>
              </div>
              <div class="col-md-auto mx-2 mb-3 form-check">

                  id="javascript" />
                <label class="form-check-label" for="javascript"
                  >JavaScript</label
                >
              </div>
              <div class="col-md-auto mx-2 mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="SQL"
                  id="sql" />
                <label class="form-check-label" for="sql"
                  >SQL</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <label for="vraag" class="form-label fs-4">
              Vraag om contact op te nemen:
            </label>
            <textarea
              class="form-control mb-3"
              name="Vraag"
              id="vraag"
              cols="40"
              rows="5"
              placeholder="Typ hier uw vraag..."
              required></textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <button
